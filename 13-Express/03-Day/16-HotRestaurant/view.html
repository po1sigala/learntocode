<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>

<body>
        <div class="jumbotron">
                <h1 class="display-4">Alex's BBQ</h1>
                <p class="lead">
                    <h1>Make a reservation</h1>
                <hr class="my-4">
                
                <a class="btn btn-primary btn-lg" href="reservations" role="button">View Tables</a>
                <a class="btn btn-primary btn-lg" href="/" role="button">home</a>
        </div>
        <div class="newReservations">
                <ul class="list-group">
                        <li class="list-group-item">Table Reservation</li>
                        <li class="list-group-item">
                                <label for="nameInput">Name</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="nameInput" aria-describedby="basic-addon3">
                                    </div>

                                <label for="phoneInput">Phone Number</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="phoneInput" aria-describedby="basic-addon3">
                                    </div>

                                <label for="inputEmail">Email</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="inputEmail" aria-describedby="basic-addon3">
                                    </div>
                                <label for="inputId">unique ID</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="inputId" aria-describedby="basic-addon3">
                                    </div>

                                <a class="btn btn-primary btn-lg" id="resbtn" href="#" role="button">submit</a>
                        </li>
                
                </ul>

        </div>
        
        <div class="footerlinks">
                <div class="row container-fluid">
                    
                    <a href="#">API Wait list </a>
                    <p>| </p>
                    <a href="#">API Table Link </a>
                </div>
        </div>
    
</body>
